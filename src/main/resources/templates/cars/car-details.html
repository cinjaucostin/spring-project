<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="css/style.css">


    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.hero-image {
  background-image: url([[@{'/images/' + ${car.carProfile.photoLocation}}]]);
  background-color: #cccccc;
  opacity: 0.9;
  height: 600px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}
</style>

</head>
<body>

<div class="container">
    <hr>
    <p class="h4 mb-4">Car Profile</p>

<!--    <img th:src="@{/images/m8.jpg}" class="rounded float-right" alt="Responsive image">-->

    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:50px" th:text="${car.producer}" />
            <h3 th:text="${car.name}" />
    <form>
        Type:
        <p th:text="${car.type}"></p>

        Fabrication Year:
        <p th:text="${car.carProfile.fabricationYear}"></p>

        Engine:
        <p th:text="${car.carProfile.engine}"></p>

        Power:
        <p th:text="${car.carProfile.power}"></p>

        Price:
        <p th:text="${car.carProfile.price} + '$'"></p>
            </form>
        </div>
    </div>

    <hr>
    <a th:href="@{/cars/list}">Back to Cars List</a>

</div>

</body>

</html>.
